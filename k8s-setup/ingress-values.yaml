controller:
  replicaCount: 2
  nodeSelector:
    "beta.kubernetes.io/os": "linux"
  admissionWebhooks:
    patch:
      nodeSelector:
        "beta.kubernetes.io/os": "linux"
  extraVolumes:
  - name: secrets-store-inline
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "aks-tls"
  extraVolumeMounts:
  - name: secrets-store-inline
    mountPath: "/mnt/secrets-store"
    readOnly: true
defaultBackend:
  nodeSelector:
    "beta.kubernetes.io/os": "linux"
